<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accelerometer Demo</title>

    <style>
        .indicatorDot {
            width: 30px;
            height: 30px;
            background-color: #ffab56;
            border-radius: 50%;
            position: fixed;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>

    <script>
        var px = 50; // Position x and y
        var py = 50;
        var vx = 0.0; // Velocity x and y
        var vy = 0.0;
        var updateRate = 1 / 60; // Sensor refresh rate
        var countdown = 10;
        var countdownInterval;

        function getAccel() {
            window.addEventListener('deviceorientation', (event) => {
                rotation_degrees = event.alpha;
                frontToBack_degrees = event.beta;
                leftToRight_degrees = event.gamma;

                vx = vx + leftToRight_degrees * updateRate * 2;
                vy = vy + frontToBack_degrees * updateRate;

                px = px + vx * 0.5;
                if (px > 98 || px < 0) {
                    px = Math.max(0, Math.min(98, px));
                    vx = 0;
                }

                py = py + vy * 0.5;
                if (py > 98 || py < 0) {
                    py = Math.max(0, Math.min(98, py));
                    vy = 0;
                }

                dot = document.getElementsByClassName("indicatorDot")[0];
                dot.setAttribute('style', "left:" + (px) + "%;" + "top:" + (py) + "%;");

                // Check dot's position relative to px and alert game over if it's outside 100px range

            });
        }

        function startCountdown() {
            countdown = 50;
            document.getElementById('counter').innerText = countdown;

            countdownInterval = setInterval(() => {
                countdown--;

                if (countdown < 0) {
                    stopCountdown();
                    alert('Game Over!');
                } else {
                    document.getElementById('counter').innerText = countdown;
                }

            }, 1000);
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = null;
        }
    </script>

</head>

<body style="background-color:lightblue;">

<div id="main">
    <div id="counter">10</div>
    <button id="accelPermsButton" onclick="getAccel();startCountdown();" style="height:50px;">Get Accelerometer
        Permissions and Start Game
    </button>

    <div class="indicatorDot" style="left:30%; top:30%;"></div>
</div>

</body>
</html>
